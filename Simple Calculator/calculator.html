<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <main>
            <script>
                function update_equ(x) {
                    if (x == "ce") {
                        document.getElementById("equ").innerHTML = "";
                    } else {
                        document.getElementById("equ").innerHTML += x + " ";
                    }
                };
                function compute(){
                    let equation = document.getElementById("equ").innerHTML;
                    let steps = equation.split(" ");
                    var sum;
                    document.getElementById("equ").innerHTML = steps[0];
                    var i;
                    for (i = 0; i <= steps.length; i++) {
                        switch (steps[i]) {
                            case "+":
                                sum = parseInt(steps[i - 1]) + parseInt(steps[i + 1]);
                                break;
                            case "-":
                                sum = steps[i - 1] - steps[i + 1];
                                break;
                            case "*":
                                sum = steps[i - 1] * steps[i + 1];
                                break;
                            case "/":
                                sum = steps[i - 1] / steps[i + 1];
                                break;
                            default:
                                continue
                        }
                    }
                    
                    document.getElementById("equ").innerHTML = sum;
                };
            </script>
            <div class="box">
                <div class="output">
                    <p id="equ"></p>
                </div>
                <input type="text" id="input">
                <button class="one" onclick="update_equ(1)">1</button>
                <button class="two" onclick="update_equ(2)">2</button>
                <button class="three" onclick="update_equ(3)">3</button>
                <button class="four" onclick="update_equ(4)">4</button>
                <button class="five" onclick="update_equ(5)">5</button>
                <button class="six" onclick="update_equ(6)">6</button>
                <button class="seven" onclick="update_equ(7)">7</button>
                <button class="eight" onclick="update_equ(8)">8</button>
                <button class="nine" onclick="update_equ(9)">9</button>
                <button class="zero" onclick="update_equ(0)">0</button>
                <button class="equal" onclick="compute()">=</button>
                <button class="add" onclick="update_equ('+')">+</button>
                <button class="sub" onclick="update_equ('-')">-</button>
                <button class="mult" onclick="update_equ('*')">*</button>
                <button class="div" onclick="update_equ('/')">/</button>
                <button class="ce" onclick="update_equ('ce')">ce</button>
            </div>
        </main>
    </body>
</html>
